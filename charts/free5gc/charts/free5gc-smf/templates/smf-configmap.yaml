{{- with .Values.smf }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "free5gc-smf.fullname" $ }}-configmap
  labels:
    app: {{ $.Values.global.projectName }}
data:
  smfcfg.yaml: |
    info:
      version: 1.0.7
      description: SMF initial local configuration

    configuration:
      serviceNameList:
        {{- .configuration.serviceNameList | nindent 8 }}

      sbi:
        scheme: {{ $.Values.global.sbi.scheme }}
        registerIPv4: {{ include "free5gc-smf.fullname" $ }}-service # IP used to register to NRF
        bindingIPv4: 0.0.0.0  # IP used to bind the service
        port: {{ .service.port }}
        tls:
          key: ./cert/smf.key
          pem: ./cert/smf.pem

      nrfUri: {{ $.Values.global.sbi.scheme }}://{{ $.Values.global.nrf.service.name }}:{{ $.Values.global.nrf.service.port }}
      nrfCertPem: ./cert/nrf.pem # NRF Certificate
      {{- .configuration.urrConfiguration | nindent 6 }}
      pfcp:
        nodeID: POD_IP_ADDR
        listenAddr: POD_IP_ADDR
        externalAddr: POD_IP_ADDR

      {{- .configuration.configuration | nindent 6 }}

    logger:
      {{- toYaml .configuration.logger | nindent 6 }}


  uerouting.yaml: |
    info:
      version: 1.0.7
      description: Routing information for UE
    ueRoutingInfo:
      {{- .configuration.ueRoutingInfo | nindent 6 }}

  wrapper.sh: |
    #!/bin/sh
    set -e

    # Get Pod IP dynamically
    POD_IP=$(hostname -i | awk '{print $1}')
    echo "[wrapper] SMF Pod IP detected: $POD_IP"

    # Copy ConfigMap files to writable location
    cp {{ .volume.mount }}/smfcfg.yaml /tmp/smfcfg.yaml
    cp {{ .volume.mount }}/uerouting.yaml /tmp/uerouting.yaml

    # Replace POD_IP_ADDR placeholder with actual Pod IP for SMF's own PFCP identity
    sed -i "s/POD_IP_ADDR/$POD_IP/g" /tmp/smfcfg.yaml

    # Replace UPF Service Name placeholders with actual Service DNS names
    # These are the PFCP nodeIDs that SMF will use to connect to UPFs
    sed -i "s/UPFB_SERVICE_NAME/{{ $.Release.Name }}-free5gc-upf-upfb-service/g" /tmp/smfcfg.yaml
    sed -i "s/UPF1_SERVICE_NAME/{{ $.Release.Name }}-free5gc-upf-upf1-service/g" /tmp/smfcfg.yaml
    sed -i "s/UPF2_SERVICE_NAME/{{ $.Release.Name }}-free5gc-upf-upf2-service/g" /tmp/smfcfg.yaml

    echo "[wrapper] Configuration files prepared in /tmp"
    echo "[wrapper] SMF PFCP config:"
    cat /tmp/smfcfg.yaml | grep -A3 "pfcp:"
    echo "[wrapper] UPF nodeIDs:"
    cat /tmp/smfcfg.yaml | grep "nodeID:"

    # Execute SMF with dynamic configuration
    exec ./smf -c /tmp/smfcfg.yaml -u /tmp/uerouting.yaml

{{- end }}
